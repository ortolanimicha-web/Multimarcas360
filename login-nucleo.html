<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Núcleo - Electrónica</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Estilos Específicos Tema Núcleo */
        .nucleo-theme { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Navbar */
        .nucleo-theme .navbar { background-color: #000; border-bottom: 3px solid #6f42c1; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nucleo-theme .logo { color: #fff; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; font-size: 1.2rem; text-decoration: none; }
        
        /* Contenedor Central */
        .nucleo-auth-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        /* Tarjeta de Login */
        .nucleo-auth-card {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #6f42c1; /* Acento Violeta */
            text-align: center;
        }

        .nucleo-auth-card h2 { margin-top: 0; color: #333; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; margin-bottom: 10px; }
        .nucleo-auth-card p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        /* Inputs */
        .nucleo-input-group { text-align: left; margin-bottom: 20px; }
        .nucleo-input-group label { display: block; font-weight: bold; font-size: 0.85rem; color: #333; margin-bottom: 5px; text-transform: uppercase; }
        .nucleo-input {
            width: 100%; padding: 12px; 
            border: 2px solid #eee; border-radius: 4px; 
            font-family: 'Roboto'; font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Importante para padding */
        }
        .nucleo-input:focus { border-color: #6f42c1; outline: none; box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1); }

        /* Botones */
        .nucleo-btn-full {
            width: 100%;
            background-color: #6f42c1;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .nucleo-btn-full:hover { background-color: #5a32a3; }

        /* Toggle Link */
        .auth-toggle { margin-top: 20px; font-size: 0.9rem; color: #555; border-top: 1px solid #eee; padding-top: 20px; }
        .auth-toggle a { color: #6f42c1; font-weight: bold; text-decoration: none; cursor: pointer; }
        .auth-toggle a:hover { text-decoration: underline; }

        /* Error msg */
        .nucleo-error { 
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
            padding: 10px; border-radius: 4px; font-size: 0.9rem; margin-top: 15px; display: none;
        }

        /* Ocultar formularios según estado */
        .hidden { display: none; }

    </style>
</head>
<body class="nucleo-theme">

    <nav class="navbar">
        <a href="productos-nucleo.html" class="logo"><i class="fas fa-arrow-left"></i> Volver a Tienda</a>
        <div style="color: #fff; font-weight: bold;">ELECTRÓNICA NÚCLEO</div>
    </nav>

    <div class="nucleo-auth-wrapper">
        
        <div id="nucleo-login-box" class="nucleo-auth-card">
            <h2>Iniciar Sesión</h2>
            <p>Accede para ver precios mayoristas y gestionar pedidos.</p>

            <form id="nucleo-login-form">
                <div class="nucleo-input-group">
                    <label for="nucleo-login-email">Correo Electrónico</label>
                    <input type="email" id="nucleo-login-email" class="nucleo-input" placeholder="ejemplo@email.com" required>
                </div>
                <div class="nucleo-input-group">
                    <label for="nucleo-login-password">Contraseña</label>
                    <input type="password" id="nucleo-login-password" class="nucleo-input" placeholder="••••••" required>
                </div>
                <button type="submit" class="nucleo-btn-full">Ingresar</button>
                <div id="nucleo-login-error" class="nucleo-error"></div>
            </form>

            <div class="auth-toggle">
                ¿No tienes cuenta? <a id="show-register">Regístrate aquí</a>
            </div>
        </div>

        <div id="nucleo-register-box" class="nucleo-auth-card hidden">
            <h2>Crear Cuenta</h2>
            <p>Únete a Electrónica Núcleo.</p>

            <form id="nucleo-register-form">
                <div class="nucleo-input-group">
                    <label for="nucleo-register-email">Correo Electrónico</label>
                    <input type="email" id="nucleo-register-email" class="nucleo-input" placeholder="ejemplo@email.com" required>
                </div>
                <div class="nucleo-input-group">
                    <label for="nucleo-register-password">Contraseña</label>
                    <input type="password" id="nucleo-register-password" class="nucleo-input" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="submit" class="nucleo-btn-full">Registrarse</button>
                <div id="nucleo-register-error" class="nucleo-error"></div>
            </form>

            <div class="auth-toggle">
                ¿Ya tienes cuenta? <a id="show-login">Inicia Sesión</a>
            </div>
        </div>

    </div>

    <footer style="background: #000; color: #555; text-align: center; padding: 15px; font-size: 0.8rem;">
        &copy; 2025 Electrónica Núcleo. Todos los derechos reservados.
    </footer>

    <script>
        // Script simple para alternar entre Login y Registro visualmente
        const loginBox = document.getElementById('nucleo-login-box');
        const registerBox = document.getElementById('nucleo-register-box');
        
        document.getElementById('show-register').addEventListener('click', () => {
            loginBox.classList.add('hidden');
            registerBox.classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', () => {
            registerBox.classList.add('hidden');
            loginBox.classList.remove('hidden');
        });
    </script>
