    <style>
        /* Estilos Inline para forzar el tema Mayorista */
        body { background-color: #fffdf5; }
        
        .mayorista-header-mini {
            background: linear-gradient(to right, #111, #333);
            color: #d4af37;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mayorista-header-mini h1 { margin: 0; font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .mayorista-header-mini a { color: #fff; text-decoration: none; font-size: 0.9rem; }

        .may-detalle-container { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
        .may-detalle-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 768px) { .may-detalle-grid { grid-template-columns: 50fr 50fr; } }

        .may-image-container { position: relative; width: 100%; margin-bottom: 10px; }
        #may-img-grande { width: 100%; border-radius: 8px; border: 1px solid #d4af37; object-fit: cover; aspect-ratio: 1 / 1; }

        .discount-badge-detail {
            position: absolute; bottom: 15px; left: 15px;
            background-color: #e91e63; color: white; padding: 8px 15px;
            border-radius: 30px; font-size: 1rem; font-weight: bold;
            z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #may-thumbnails { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .may-thumb { width: 70px; height: 70px; object-fit: cover; border-radius: 4px; border: 2px solid transparent; cursor: pointer; transition: all 0.3s; opacity: 0.7; }
        .may-thumb:hover { opacity: 1; }
        .may-thumb.active { border-color: #d4af37; opacity: 1; }

        .may-categoria { color: #b8860b; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;}
        .may-titulo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #111; margin: 0.5rem 0 1.5rem 0; line-height: 1.1;}
        
        .may-precios-box { margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;}
        .may-precio-lista { text-decoration: line-through; color: #999; font-size: 1.2rem; display: block; margin-bottom: 5px;}
        .may-precio-final { font-size: 2.8rem; color: #d4af37; font-weight: 900; line-height: 1; }

        /* === NUEVO ESTILO PARA EL AHORRO EN $ === */
        .may-ahorro-text {
            color: #e67e22; /* Un naranja/dorado oscuro similar a la foto */
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 5px;
            display: none; /* Se muestra con JS si hay ahorro */
        }

        .may-actions { display: flex; gap: 10px; margin-bottom: 30px; align-items: center; }
        .may-cantidad-input { width: 70px; padding: 12px; border: 2px solid #ddd; text-align:center; font-size: 1.1rem; border-radius: 4px; font-weight: bold;}
        .btn-may-agregar { background-color: #111; color: #d4af37; border: 2px solid #111; padding: 15px 40px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: all 0.3s; border-radius: 4px; flex-grow: 1; }
        .btn-may-agregar:hover { background-color: #d4af37; color: #111; border-color: #d4af37;}

        .may-acordeon-item { border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; }
        .may-acordeon-header { width: 100%; padding: 20px 0; background: none; border: none; text-align: left; font-weight: bold; cursor: pointer; font-size: 1.1rem; display: flex; justify-content: space-between; color: #333; }
        .may-acordeon-header:hover { color: #d4af37; }
        .may-acordeon-content { max-height: 0; overflow: hidden; transition: 0.3s; }
        .may-acordeon-item.active .may-acordeon-content { max-height: 600px; padding-bottom: 20px;}
    </style>
</head>
