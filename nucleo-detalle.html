    <title>Detalle Producto - Electrónica Núcleo</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS ESPECÍFICOS PARA DETALLE NÚCLEO */
        .nucleo-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .nucleo-detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        @media (min-width: 768px) {
            .nucleo-detail-grid {
                grid-template-columns: 50% 50%;
            }
        }

        /* Columna Imagen */
        .nucleo-img-wrapper {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        #nucleo-img-main {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
        }
        .nucleo-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nucleo-thumb {
            width: 70px;
            height: 70px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            object-fit: cover;
            transition: border-color 0.3s;
        }
        .nucleo-thumb:hover, .nucleo-thumb.active {
            border-color: #6f42c1; /* Violeta Núcleo */
        }

        /* Columna Info */
        .nucleo-info-col h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #111;
        }
        .nucleo-category-tag {
            background-color: #6f42c1;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .nucleo-price {
            font-size: 2.5rem;
            color: #28a745; /* Verde Tech */
            font-weight: 900;
            margin: 20px 0;
        }

        /* Acciones */
        .nucleo-actions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nucleo-qty {
            padding: 12px;
            width: 70px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .nucleo-btn-add {
            flex-grow: 1;
            background: linear-gradient(to right, #6f42c1, #5a32a3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .nucleo-btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
        }

        /* Descripción */
        .nucleo-desc-box {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .nucleo-desc-box h3 {
            color: #333;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .nucleo-desc-text {
            color: #555;
            line-height: 1.6;
        }
        
        .nucleo-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #6f42c1;
            text-decoration: none;
            font-weight: bold;
        }
        .nucleo-back-link:hover { text-decoration: underline; }

    </style>
</head>
